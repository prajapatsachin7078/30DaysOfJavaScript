<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... -->
    <title>Bunny's Kitchen</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Ensure to include Bootstrap CSS as it's checked in the test cases -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
    <!-- ... -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a href = "#" class="text-danger navbar-brand" >Bunny's Kitchen</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <button class="nav-link active" aria-current="page" data-filter="all" >All</button>
              </li>
              <li class="nav-item">
                <button class="nav-link active" aria-current="page" data-filter="starters">Starters</button>
              </li>
              <li class="nav-item">
                <button class="nav-link active" aria-current="page" data-filter="mains">Mains</button>
              </li>
              <li class="nav-item">
                <button class="nav-link active" aria-current="page" data-filter="desserts">Desserts</button>
              </li>
              <li class="nav-item">
                <button class="nav-link active" aria-current="page" data-filter="beverages">Beverages</button>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input id = "search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button  class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <main class="container">
        <div class=" container-fluid d-flex justify-content-center align-items-center" style="height: 50vh;">
            <div class="rounded-3 d-flex justify-content-center align-items-center embed-responsive embed-responsive-16by9" style="width: 100%; height: 75%; overflow: hidden;">
                <video class=" embed-responsive-item" style="max-width: 100%;" autoplay  loop muted>
                    <source src="https://files.codingninjas.in/restaurant-1706081051.mp4" type="video/mp4" />
                </video>
            </div>
        </div>
         <!-- Menu items -->
        <div id = "menu-items" class="container row d-flex justify-content-center align-items-center embed-responsive embed-responsive-16by9">
             
        </div>
        
      </main>
   
    <!-- Items will be inserted here by JavaScript -->
    <script src="app.js"></script>

    <!-- Bootstrap Js Links -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
