<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Sorter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table id="dataTable"  data-page="1">
      <thead>
            <tr>
                <th data-type="string" onclick="sortTable(0)">Name</th>
                <th data-type="number" onclick="sortTable(1)">Age</th>
                <th data-type="boolean" onclick="sortTable(2)">Correctness</th>
                
            </tr>
        </thead>
        <tbody>
            <tr><td>John</td><td>25</td><td>true</td></tr>
            <tr><td>Mary</td><td>30</td><td>false</td></tr>
            <tr><td>David</td><td>22</td><td>true</td></tr>
            <tr><td>Sarah</td><td>28</td><td>false</td></tr>
            <tr><td>Michael</td><td>35</td><td>true</td></tr>
            <tr><td>Emily</td><td>27</td><td>false</td></tr>
            <tr><td>James</td><td>40</td><td>true</td></tr>
            <tr><td>Linda</td><td>32</td><td>false</td></tr>
            <tr><td>William</td><td>38</td><td>true</td></tr>
            <tr><td>Emma</td><td>29</td><td>false</td></tr>
            <tr><td>Christopher</td><td>33</td><td>true</td></tr>
        </tbody>
    </table>
    <button onclick="prevPage()">Previous</button>
    <button onclick="nextPage()">Next</button>
    <script src="script.js"></script>
</body>
</html>
